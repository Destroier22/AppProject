<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/obreiros.css">
    <title>Obreiros</title>
</head>
<body>
    <div class="login-box">
        <h2>Cadastro de Obreiros</h2>
        <form>
            <div class="user-box">
                <input type="text" id="nome_obreiro" name="" required="">
                <label>Nome Obreiro</label>
            </div>
            <div class="user-box">
                <input type="text" id="telefone" name="" required="">
                <label>Telefone</label>
            </div>
            <div class="user-box">
                <input type="text" id="email" name="" required="">
                <label>Email</label>
            </div>
            <div class="btn-cadastro">
                <button onclick="cadastrar_obreiro(); return false"><label>Cadastrar</label></button>
            </div>
            <div class="btn-retorna-menu">
                <button onclick="retorna_menu(); return false"><label>Menu Inicial</label></button>
            </div>
        </form>
    </div>
    <script src="javascript/obreiros.js"></script>
</body>

</html>
